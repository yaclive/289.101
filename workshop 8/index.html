<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Helo World</title>
    </head>
    
    <body>
        <h1>Hello this is my JavaScript</h1>
        
        <script>
            console.log("hello world");
            document.write("<h3>hello world again</h3>");
            
            var x = 2;
            var y = 5;
            var firstName = "Clive";
            var lastName = "Cooper";
            
            console.log(x / y);
            document.write(x + y);
            
            document.write(firstName);
            console.log(firstName + " " + lastName);
            
            
            x = 1;
            console.log(x);
            
            x += 2;
            console.log(x);
            
            x ++;
            console.log(x);
        </script>
    </body>
</html>
