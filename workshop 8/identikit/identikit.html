<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_dwn_btn">move eyes down</a>
    <a id="eyes_in_btn">move eyes closer together</a>
    <a id="eyes_out_btn">move eyes further apart</a>
    <a id="eyes_hollow_btn">hollow eyes</a>
    <a id="eyes_solid_btn">solid eyes</a>
    <a id="eyes_big_btn">big eyes</a>
    <a id="eyes_small_btn">small eyes</a>
    <a id="eyes_no_right_btn">no right eye</a>
    <a id="mouth_happy_btn">happy mouth</a>
    <a id="mouth_sad_btn">sad mouth</a>
    <a id="reset_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="mouth" src="mouth_happy.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = default_eye_left_x = 100;
    var eye_left_y = default_eye_left_y = 100;
    var eye_right_x = default_eye_right_x = 250;
    var eye_right_y = default_eye_right_y = 100;
      
    var mouth_x = default_mouth_x = 100;
    var mouth_y = default_mouth_y = 220;

    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';
      
    document.getElementById('mouth').style.top = mouth_y + 'px';
    document.getElementById('mouth').style.left = mouth_x + 'px';

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
      eye_left_y -= 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y -= 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });
      
    // move eyes down event listener
    document.getElementById('eyes_dwn_btn').addEventListener('click', function() {
      eye_left_y += 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    });
    // move eyes close together event listener
    document.getElementById('eyes_in_btn').addEventListener('click', function() {
      eye_left_x += 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x -= 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });
    // move eyes further apart event listener
    document.getElementById('eyes_out_btn').addEventListener('click', function() {
      eye_left_x -= 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x += 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    });
    // set eyes to hollow event listener
    document.getElementById('eyes_hollow_btn').addEventListener('click', function() {
        document.getElementById('eye_left').setAttribute("src", "eye_hollow.svg");
        document.getElementById('eye_right').setAttribute("src", "eye_hollow.svg");
    });
    // set eyes to solid event listener
    document.getElementById('eyes_solid_btn').addEventListener('click', function() {
        document.getElementById('eye_left').setAttribute("src", "eye_solid.svg");
        document.getElementById('eye_right').setAttribute("src", "eye_solid.svg");
    });
    // inflate eyes event listener
    document.getElementById('eyes_big_btn').addEventListener('click', function() {
        document.getElementById('eye_left').style.width = '80px';
        document.getElementById('eye_left').style.height = '80px';
        
        document.getElementById('eye_right').style.width = '80px';
        document.getElementById('eye_right').style.height = '80px';
    });
    // inflate eyes event listener
    document.getElementById('eyes_small_btn').addEventListener('click', function() {
        document.getElementById('eye_left').style.width = '50px';
        document.getElementById('eye_left').style.height = '50px';
        
        document.getElementById('eye_right').style.width = '50px';
        document.getElementById('eye_right').style.height = '50px';
    });
      
    // hide right eye event listener
    document.getElementById('eyes_no_right_btn').addEventListener('click', function() {
        document.getElementById('eye_right').style.display = "none";
    });
      
    // make mouth happy event listener
    document.getElementById('mouth_happy_btn').addEventListener('click', function() {
        document.getElementById('mouth').setAttribute("src", "mouth_happy.svg");
    });
    // make mouth sad event listener
    document.getElementById('mouth_sad_btn').addEventListener('click', function() {
        document.getElementById('mouth').setAttribute("src", "mouth_sad.svg");
    });
      
    // reset face event listener
    document.getElementById('reset_btn').addEventListener('click', function() {
        location.reload();
    });
  </script>

</body>
</html>
