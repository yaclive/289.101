<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>If Statements</title>
    </head>
    <body>
        1 is equal to 1:
        <script>
            document.write(1 == 1); // True
            
            console.log(1 == 1); // True
            console.log(1 == '1'); // True
            console.log('mike' == 'mike'); // True
            console.log('mike' == 'Mike'); // False
            
            console.log(1 < 1); // False
            console.log(1 <= 1); // True
            
            console.log(1 === 1); // True
            console.log(1 === '1'); // False
            
            console.log(1 == 1 && 1 == 2); // False
            console.log(1 == 1 && 2 == 2); // True
            
            console.log(1 == 1 || 1 == 2); // True
        </script>
    </body>
</html>
